name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---- Frontend ----
  frontend:
    name: Frontend (Build + Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ---- Backend services ----
  backend:
    name: Backend Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [identity, discovery, pitch, payment, ml]
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_DB: elastic_newsroom_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d elastic_newsroom_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: services/${{ matrix.service }}
    env:
      DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/elastic_newsroom_test
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key
      JWT_ALGORITHM: HS256
      ENVIRONMENT: test
      PYTHONPATH: ${{ github.workspace }}/services/${{ matrix.service }}:${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: services/${{ matrix.service }}/requirements.txt
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-asyncio httpx
      - run: python -m pytest tests/ -v --tb=short
        continue-on-error: true

  # ---- Docker Compose build validation ----
  docker:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose config
      - run: docker compose build --no-cache
        timeout-minutes: 15
