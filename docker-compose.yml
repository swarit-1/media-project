services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: elastic_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-elastic_newsroom}
      POSTGRES_USER: ${POSTGRES_USER:-newsroom_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsroom_user} -d ${POSTGRES_DB:-elastic_newsroom}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newsroom_network

  redis:
    image: redis:7-alpine
    container_name: elastic_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newsroom_network

  # ---- API Gateway ----
  gateway:
    image: nginx:1.25-alpine
    container_name: elastic_gateway
    ports:
      - "${GATEWAY_PORT:-8000}:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      identity:
        condition: service_healthy
      discovery:
        condition: service_healthy
      pitch:
        condition: service_healthy
      payment:
        condition: service_healthy
      ml:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - newsroom_network

  # ---- Microservices ----
  identity:
    build:
      context: ./services/identity
      dockerfile: Dockerfile
    container_name: elastic_identity
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-newsroom_user}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-elastic_newsroom}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/identity/app:/app/app:ro
      - ./shared:/app/shared:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - newsroom_network

  discovery:
    build:
      context: ./services/discovery
      dockerfile: Dockerfile
    container_name: elastic_discovery
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-newsroom_user}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-elastic_newsroom}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/discovery/app:/app/app:ro
      - ./shared:/app/shared:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - newsroom_network

  pitch:
    build:
      context: ./services/pitch
      dockerfile: Dockerfile
    container_name: elastic_pitch
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-newsroom_user}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-elastic_newsroom}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - CMS_WEBHOOK_SECRET=${CMS_WEBHOOK_SECRET:-disabled}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/pitch/app:/app/app:ro
      - ./shared:/app/shared:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - newsroom_network

  payment:
    build:
      context: ./services/payment
      dockerfile: Dockerfile
    container_name: elastic_payment
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-newsroom_user}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-elastic_newsroom}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      - PLATFORM_FEE_PERCENTAGE=${PLATFORM_FEE_PERCENTAGE:-10.0}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/payment/app:/app/app:ro
      - ./shared:/app/shared:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - newsroom_network

  ml:
    build:
      context: ./services/ml
      dockerfile: Dockerfile
    container_name: elastic_ml
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-newsroom_user}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-elastic_newsroom}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/ml/app:/app/app:ro
      - ./shared:/app/shared:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - newsroom_network

volumes:
  postgres_data:
  redis_data:

networks:
  newsroom_network:
    driver: bridge
